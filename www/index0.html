<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Cricket &micro;Site</title>
        <link rel="icon" href="$wwwTheme/resources/icon.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Custom styles -->
        <link rel="stylesheet" href="/$wwwTheme/css/style.css">
        <!-- Global Site Tag (gtag.js) - Google Analytics - below-->
    </head>
    <body>
        <app-main></app-main>
    <!-- Riot scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.13.2/riot+compiler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/riot@4.6.6/riot+compiler.min.js"></script>
    <!-- Application scripts -->
    <script src="/common/data-api.js"></script>
    <!-- Riot tags -->
    <script data-src="/$wwwTheme/components/app-main.riot" type="riot"></script>
    <script data-src="/$wwwTheme/components/app-home.riot" type="riot"></script>
    <script data-src="/$wwwTheme/components/app-homelist.riot" type="riot"></script>
    <script data-src="/$wwwTheme/components/app-articles.riot" type="riot"></script>
    <script data-src="/$wwwTheme/components/app-404.riot" type="riot"></script>
    <script data-src="/$wwwTheme/components/app-footer.riot" type="riot"></script>
    <script data-src="/$wwwTheme/components/cs_article.riot" type="riot"></script>
    <script data-src="/$wwwTheme/components/cs_article2.riot" type="riot"></script>
    <script data-src="/$wwwTheme/components/cs_article3.riot" type="riot"></script>
    <script data-src="/$wwwTheme/components/raw.riot" type="riot"></script>
    <script>
        <!-- dynamic configuration. Look at cricket.json - service propertises -->
        window.app.url = "$serviceurl"
        window.app.csAPI = "$serviceurl"+"/api/cs"
        window.app.languages = ["en", "pl"]
        window.app.language = "$defaultLanguage"
        if(window.app.language.startsWith('$')){
            window.app.language = 'en'
        }
    </script>
    <script>
        (async function main() {
            await riot.compile()
            riot.mount('app-main', window.app)
        }())
    </script>
</body>
</html>
