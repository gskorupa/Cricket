<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Cricket microsite</title>
        <link rel="icon" href="/theme1/resources/cricket-icon.png">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <!-- Custom styles -->
        <link rel="stylesheet" href="/theme1/css/styles.css">
        <!-- Global Site Tag (gtag.js) - Google Analytics - below-->
    </head>
    <body>
        <app_navigation></app_navigation>
        <app_main></app_main>
        <app_footer></app_footer>
    <!-- SCRIPTS -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Riot scripts we need -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.13.2/riot+compiler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/riot-route@3.1.4/dist/route.min.js"></script>
    <!-- Application scripts -->
    <script src="/js/routing.js"></script>
    <script src="/js/data-api.js"></script>
    <!-- loading tags -->
    <script data-src="/tags/raw.tag" type="riot/tag"></script>
    <script data-src="/tags/spinner.tag" type="riot/tag"></script>
    <script data-src="/tags/cs_article.tag" type="riot/tag"></script>
    <script data-src="/tags/cs_article2.tag" type="riot/tag"></script>
    <script data-src="/tags/cs_article3.tag" type="riot/tag"></script>
    <script data-src="/theme1/components/app_main.tag" type="riot/tag"></script>
    <script data-src="/theme1/components/app_404.tag" type="riot/tag"></script>
    <script data-src="/theme1/components/app_home.tag" type="riot/tag"></script>
    <script data-src="/theme1/components/app_articles.tag" type="riot/tag"></script>
    <script data-src="/theme1/components/app_navigation.tag" type="riot/tag"></script>
    <script data-src="/theme1/components/app_footer.tag" type="riot/tag"></script>
    <script>
        <!-- dynamic configuration. Look at cricket.json - service propertises -->
        app.url = "$serviceurl"
        app.csAPI = "$serviceurl"+"/api/cs/"
        app.languages = ["en", "pl", "fr"]
        app.language = "$defaultLanguage"
        if(app.language.startsWith('$')){
            app.language = 'en'
        }
        riot.mount('*');
        route.start(true);
    </script>
</body>
</html>
