# host and port required for standalone mode
#protocol=http
http-host=0.0.0.0
http-port=8080

# http adapter (rest echo) (listening on ${protocol}://${host}:${port}${context}
EchoHttpAdapterIface=com.gskorupa.cricket.in.EchoHttpAdapter
EchoHttpAdapterIface-context=/echo

# html serving adapter (listening on ${protocol}://${host}:${port}${context}
HtmlGenAdapterIface=com.gskorupa.cricket.in.HtmlGenAdapter
HtmlGenAdapterIface-context=/
HtmlGenAdapterIface-root=./www/

# html file reader
HtmlReaderAdapterIface=com.gskorupa.cricket.out.HtmlReaderAdapter
HtmlReaderAdapterIface-root=./www/

# logger
LoggerAdapterIface=com.gskorupa.cricket.out.StandardLogger
LoggerAdapterIface-name=BasicService
LoggerAdapterIface-level=ALL


